on:
  push:
    branches:
      - 'main'
name: build-and-push-ghpages

jobs:
  build-and-push:
    name: Build and push to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up Next.js
        run: |
          npm install

      - name: Build site
        run: |
          npm run build
          npm run export
          npm run build:images
          touch out/.nojekyll
    
      - name: Push to github-pages branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: github-pages
          FOLDER: out
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLEAR_GLOBS_FILE: "preserve-docs.txt"
